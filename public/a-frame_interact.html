<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AFRAME</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>

    
</head>
<body>
    <a-scene>
        <a-assets>
          <a-mixin id="cube" geometry="primitive: box"></a-mixin>
          <a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
          <a-mixin id="cube-selected" material="color: cyan"></a-mixin>
          <a-mixin id="red" material="color: red"></a-mixin>
          <a-mixin id="green" material="color: green"></a-mixin>
          <a-mixin id="blue" material="color: blue"></a-mixin>
          <a-mixin id="yellow" material="color: yellow"></a-mixin>
          <a-mixin id="sphere" geometry="primitive: sphere"></a-mixin>

        </a-assets>
        
        <a-entity position="0 2.2 4">
          <a-entity camera look-controls wasd-controls>
            <a-entity position="0 0 -3"
                      geometry="primitive: ring; radiusInner: 0.2; radiusOuter: 0.3;"
                      material="color: cyan; shader: flat"
                      cursor="fuse: true;fuseTimeout: 1500">
              <a-animation begin="click" easing="ease-in" attribute="material.color" from="red" to="cyan" dur="150"></a-animation>
              <a-animation begin="click" easing="ease-in" attribute="scale" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
              <a-animation begin="fusing" end="mouseleave" easing="ease-in" attribute="scale" from="1 1 1" to="0.2 0.2 0.2" dur="1150"></a-animation>
              <a-animation begin="fusing" end="mouseleave" easing="ease-in" attribute="material.color" from="cyan" to="red" dur="1150"></a-animation>

              <a-animation begin="mouseleave" attribute="material.color" from="cyan" to="cyan" dur="150"></a-animation>
              <a-animation begin="mouseleave" attribute="scale" from="1 1 1" to="1 1 1" dur="150"></a-animation>


            </a-entity>
          </a-entity>
        </a-entity>
        
        <a-sky color="#CCC"></a-sky>

        <a-entity position="0 1 0">
          <a-entity mixin="cube green">
            <a-animation begin="click" attribute="rotation" to="0 360 0" easing="linear" dur="2000" fill="backwards"></a-animation>
          </a-entity>
        </a-entity>
      
        <a-entity position="0 2 3" text="value: Hello World;"></a-entity>

    
</body>
</html>
